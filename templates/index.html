<html>
<head>			
	<title>checkerboard</title>
	<style>
		*{
			padding:0px;
			display: inline-block;
		}
		.primary{
			margin-top: 0px;
    		margin-bottom: -5px;
    		margin-right: -5px;
    		margin-left: 0px;
			background-color:red;
			width:50px;
			height:50px;
		}		
		.secondary{
			margin-top: 0px;
    		margin-bottom: -5px;
    		margin-right: -5px;
    		margin-left: 0px;
			background-color:black;
			width:50px;
			height:50px;
		}		
		.board{
			padding: 0px;
			width: {{width*50}}px;
			height: {{height*50}}px;
		}

	</style>
</head>
<body>
	<div class="board">
		{% for i in range(0,height): %}
			{% for x in range(0,width):%}
				{%if x%2==i%2 :%}
					<div class="primary"></div>
				{% endif %}
				{% if i%2!=x%2:%}
					<div class="secondary"></div>	
				{% endif %}
			{% endfor %}
		{% endfor %}
	</div>
</body>
</html>
